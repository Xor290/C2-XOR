chrono = "0.4"
uuid = "1.18.1"
hyper = "1.8.1"        # ✅ Ajouté Hyper
axum = "0.6"           # ✅ Assurez-vous d’avoir axum aussi
base64 = "0.22"
encoding_rs = "0.8"
